<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <title class= "text-center">Steampunk Calculator</title>
<link href="https://fonts.googleapis.com/css?family=Rakkas" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body onload= "ready();">
<div class= "container-fluid" id= "calculator">
  <h1 class= "text-center">Steampunk Calculator</h1>
  <h1 id="textbox" class="textbox" readonly>
  <h2></h2>
  <div class="buttons">
    <button class="button" value="AC">AC</button>
    <button class="button" value="CE">CE</button>
    <button class="button" value="%">%</button>
    <button class="button" value="/">/</button>
    <button class="button" value="7" onclick= "addNum(this)">7</button>
    <button class="button" id="8" onclick= "addNum(this)">8</button>
    <button class="button" id="9" onclick= "addNum(this)">9</button>
    <button class="button" value="*">*</button>
   <button class="button" id="4" onclick= "addNum(this)">4</button>
    <button class="button" id="5" onclick= "addNum(this)">5</button>
    <button class="button" id="6" onclick= "addNum(this)">6</button>
    <button class="button" value="-">-</button>
   <button class="button" id="1" onclick= "addNum(this)">1</button>
    <button class="button" id="2" onclick= "addNum(this)">2</button>
    <button class="button" id="3" onclick= "addNum(this)">3</button>
    <button class="button" value="+">+</button>
    <button class="button" value=".">.</button>
    <button class="button" value="0">0</button>
    <button class="button" value="And">Ans</button>
    <button class="button" value="=">=</button>
  </div>
</div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
