<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <title class= "text-center">Steampunk Calculator</title>
<link href="https://fonts.googleapis.com/css?family=Rakkas" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">
    
	
	<audio autoplay>
	<source src="http://studybots.org/sounds/Heartbeat.mp3" id='bgSound' type="audio/mpeg">
  <source src="http://studybots.org/sounds/blip.mp3" id='buttonSound' type="audio/mpeg">
  
  <source src="http://studybots.org/sounds/enter.mp3" id='enterSound' type="audio/mpeg">
  
  Your browser does not support the audio tag.
</audio>
	
</head>

<body>
   
  <body onload= "ready();">
<div class= "container-fluid" id= "calculator">
        <h1 class= "text-center">Steampunk Calculator</h1>
				<div id="result">
					<div id="history">
						<p id="history-value"></p>
					
  <h1 id="output-value" class="textbox" readonly>
     
  
  </div></div>
  <h2></h2>
 <div id="keyboard">
					<button class="operator" id="clear">C</button>
					<button class="operator" id="backspace">CE</button>
					<button class="operator" id="%">%</button>
					<button class="operator" id="/">&#247;</button>
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="operator" id="*">&times;</button>
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="operator" id="-">-</button>
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operator" id="+">+</button>
					<button class="empty" id="empty"></button>
					<button class="number" id="0">0</button>
					<button class="empty" id="empty"></button>
					<button class="operator" id="=">=</button>
				</div></div>
</div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
